# Native Image Configuration for Frontseat CLI
# Based on gRPC + GraalVM best practices

# Build arguments for GraalVM Native Image
Args = --no-fallback \
       --enable-url-protocols=http,https \
       --enable-all-security-services \
       -H:+ReportExceptionStackTraces \
       -H:IncludeResources=META-INF/.*\.properties \
       -H:IncludeResources=META-INF/.*\.json \
       -H:IncludeResources=META-INF/.*\.xml \
       -H:IncludeResources=META-INF/.*\.proto \
       -H:IncludeResources=META-INF/services/.* \
       -H:IncludeResources=.*\.properties \
       -H:IncludeResources=.*\.json \
       -H:IncludeResources=.*\.xml \
       -H:IncludeResources=.*\.proto \
       --allow-incomplete-classpath \
       --initialize-at-build-time=org.slf4j \
       --initialize-at-build-time=ch.qos.logback \
       --initialize-at-build-time=kotlin \
       --initialize-at-run-time=io.netty \
       --initialize-at-run-time=io.grpc \
       --initialize-at-run-time=com.google.protobuf \
       --add-opens java.base/java.lang=ALL-UNNAMED \
       --add-opens java.base/java.nio=ALL-UNNAMED \
       --add-opens java.base/sun.nio.ch=ALL-UNNAMED \
       --report-unsupported-elements-at-runtime